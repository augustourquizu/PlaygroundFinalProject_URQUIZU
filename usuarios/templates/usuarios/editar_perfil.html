{% extends "base.html"%}
{% block headline %}
<h1 class="display-4 font-weight-normal">Editar perfil</h1>
<form action={% url "editar_perfil" %} method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{formulario}}
    </table>
    
    <input type="submit" value="Editar">
</form>
{% endblock headline %}
